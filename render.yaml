services:
  - type: web
    name: taskmanager-backend
    env: go
    plan: free
    buildCommand: go build -o main cmd/taskmanager/main.go
    startCommand: ./main
    envVars:
      - key: DB_HOST
        value: your-postgres-host
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        value: your-postgres-user
      - key: DB_PASSWORD
        value: your-postgres-password
      - key: DB_NAME
        value: your-postgres-dbname
      - key: DB_SSLMODE
        value: require
      - key: SERVER_PORT
        value: 10000
